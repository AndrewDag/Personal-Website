<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andrew Dagostino</title>
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/new_css/new_main.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/new_css/new_home.css') }}">

<body>
    <div id="page-container">
        <div id="content-wrap">

            <div id="imageoverlay" class="imagedisplayoverlay" style = "background-color: rgba(0, 0, 0, 0.8)">

                    <div class="arrows" id="leftarrow">
                        <p>&#8592</p>
                    </div>
                    <img id="currentimage">
                    <div class="arrows" id="rightarrow">
                        <p>&#8594</p>
                    </div>
                </div>
            </div>

            <!-- The navigation bar -->
            <nav>
                <div class="navbox">
                    <ul>
                        <li><img src="../static/main/images/ADlogoblue.png" alt="Andrew's Logo" title="Andrew Logo" loading="lazy"></li>
                        <li><a class="boldwhite" href="/"><strong>HOME</strong></a></li>

                    </ul>
                </div>
            </nav>
            <div id="dropdownboxnew">
                <a href="/"><strong>HOME</strong></a></li>
                <hr class="drophr">

                <a href="../static/main/misc_files/Resume.pdf" target="_blank"><strong>RESUME</strong></a></li>
                <hr class="drophr">
            </div>


            <!-- The main content  -->
            <main>
            {% block maincontent %}{% endblock %}
            </main>
        </div>
        <!-- The footer of the file -->
        <footer>
            <p>Â©2024 Andrew T. Dagostino</p>
        </footer>
